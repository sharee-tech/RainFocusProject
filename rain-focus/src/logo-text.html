<table>

    <tr>

      >
        {{photoCircle}}
      </td>
      <td valign="center" style="font-size: 1em; padding-left: 20px;">

        >
          <tbody>
            <tr>

                  style="line-height: 1.4; font-family:Lucida Sans Unicode,Lucida Grande,sans-serif; font-size:10.92px;"

                  <tbody>
                    <tr>
                      <td>
                        <span
                          style="font-variant-numeric: normal; font-variant-east-asian: normal; font-stretch: normal; font-size: 1.4em; line-height: normal;"
                        >
                          <span>
                            <b>
                              <!--{if not empty(Title_Prefix__Prefix)}-->{{Title_Prefix__Prefix}}
                              <!--{/if}-->
                              {{fname}} {{lname}}&nbsp;
                            </b>
                          </span>
                        </span>
                        <!--{if not empty(pronouns)}-->({{pronouns}})
                        <!--{/if}-->
                      </td>
                    </tr>
                    <tr>
                      <td style="padding-top: 2px;">
                        <span
                          style="font-variant-numeric: normal; font-variant-east-asian: normal; font-stretch: normal; font-size: 1.1em; line-height: normal;"
                        >
                          <span>
                            <span style="font-style: italic;"

                              <br />
                            </span>
                          </span>
                          <br />
                        </span>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <a
                  href="mailto:{{email}}"
                  style="text-decoration:none; color: rgb(204, 0, 0);"
                  target="_blank"
                  >{{email}}
                </a>
              </td>
            </tr>
            <tr>
              <td style="padding-top: 2px;">
                W&nbsp; {{phone}}&nbsp; &nbsp;
                <!--{if not empty(mobile)}-->M&nbsp; {{mobile}}
                <!--{/if}-->

                <br />

            </tr>
            <tr>
              <td style="padding-top: 2px;">
                <a

                <br />

        <table>
